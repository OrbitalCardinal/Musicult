<nav class="playbar">
  <ul class="playbar-nav">
    <li class="playbar-item">
      <div class="songInfo">
        <div class="song-cover">
          <img class="cover-img" src={{songCover}}>
        </div>
        <div class="songTA">
          <div class="song-title">{{songTitle}}</div>
          <div class="song-artist">{{songArtist}}</div>
        </div>
      </div>
    </li>
    <li class="playbar-item">
      <div class="playerOptions">
        <mat-icon class="favorite">favorite_border</mat-icon>
        <mat-icon class="addToPlayList">queue</mat-icon>
        <mat-icon class="shuffle">shuffle</mat-icon>
        <mat-icon class="replay">replay</mat-icon>
        <mat-icon class="share">share</mat-icon>
        <div></div>
      </div>
    </li>
    <li class="playbar-item">
      <div class="audioPlayer">
        <div class="controls">
          <mat-icon class="previous">skip_previous</mat-icon>
          <mat-icon *ngIf="isPaused" (click)="playSong(this.audio)" class="play-outline">play_circle_outline</mat-icon>
          <!-- <mat-icon class="play-filled">play_circle_filled</mat-icon> -->
          <mat-icon *ngIf="!isPaused" (click)="pauseSong(this.audio)" class="pause-outline">pause_circle_outline</mat-icon>
          <!-- <mat-icon class="pause-filled">pause_circle_filled</mat-icon> -->
          <mat-icon class="next">skip_next</mat-icon>
        </div>

        <div class="timeBar">
          <div class="currentTime" id="currentTime">00:00</div>
          <input type="range" min="0" max="100" value="0" class="fill" id="fill">
          <div class="totalTime" id="totalTime">90:90</div>
          <mat-icon class="volumeIcon">volume_up</mat-icon>
          <input type="range" min="0" max="1" step="0.01" value="1" class="volume" id="volume">
        </div>
      </div>
    </li>
  </ul>
</nav>
